<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydraTrack - Smart Water Bottle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div id="nav-container">
            <img id="header-img" src="https://m.media-amazon.com/images/I/61IzZ5f4kAL._AC_UF350,350_QL80_.jpg" alt="HydraTrack Logo">
            <nav id="nav-bar">
                <a href="#features" class="nav-link">Features</a>
                <a href="#how-it-works" class="nav-link">How It Works</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="features">
            <h2>Why Choose HydraTrack?</h2>
            <ul>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/2913/2913465.png" alt="Water Drop Icon" width="24"> Tracks daily water intake
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Mobile Phone Icon" width="24"> Syncs with iOS and Android apps
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/1827/1827379.png" alt="Bell Icon" width="24"> LED reminders to drink water
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/3103/3103446.png" alt="Battery Icon" width="24"> Long-lasting battery life
                </li>
            </ul>
        </section>

        <section id="how-it-works">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/N_nHXK3ly8Y?si=RQXo3cdLDo0VTxTv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section id="contact">
            <h2>Stay Updated</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Subscribe">
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <span>Copyright 2025, Original Trombones</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
